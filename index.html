<!DOCTYPE html>

<html>

    <head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>calculator</title>

        <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE-edge" />

        <meta name ="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css" type="text/css" media="all" />

        

    </head>

    <body>

        <div class="container">

            <div class="calculator">

                <input type="text" name="input" id="output-screen" placeholder="0" />

                <button onclick="Clear()">CL</button>

                <button onclick="del()">DEL</button>

                <button onclick="disply('%')">%</button>

                <button onclick="disply('/')">/</button>

                <button onclick="disply('7')">7</button>

                <button onclick="disply('8')">8</button>

                <button onclick="disply('9')">9</button>

                <button onclick="disply('*')">*</button>

                <button onclick="disply('4')">4</button>

                <button onclick="disply('5')">5</button>

                <button onclick="disply('6')">6</button>

               

                <button onclick="disply('-')">-</button>

                <button onclick="disply('1')">1</button>

                <button onclick="disply('2')">2</button>

                <button onclick="disply('3')">3</button>

                <button onclick="disply('+')">+</button>

                <button onclick="disply('.')">.</button>

                <button onclick="disply('0')">0</button>

                <button onclick="Calculate()" class="equal">=</button>

            </div>

        </div>

        

        <script src="custom.js" type="text/javascript" charset="utf-8"></script>

        

    </body>

</html>
